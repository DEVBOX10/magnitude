<!DOCTYPE html>
<html>
<head>
    <title>Product Configuration</title>
</head>
<body>
    <h1>Configure Your Order</h1>

    <div>
        <label for="country">Shipping Country:</label><br>
        <select id="country" name="country">
            <option value="">Select a country...</option>
            <option value="us">United States</option>
            <option value="ca">Canada</option>
            <option value="mx">Mexico</option>
            <option value="uk">United Kingdom</option>
            <option value="fr">France</option>
            <option value="de">Germany</option>
            <option value="jp">Japan</option>
            <option value="it">Italy</option>
            <option value="es">Spain</option>
            <option value="pt">Portugal</option>
            <option value="nl">Netherlands</option>
            <option value="be">Belgium</option>
            <option value="ch">Switzerland</option>
            <option value="at">Austria</option>
            <option value="se">Sweden</option>
            <option value="no">Norway</option>
            <option value="dk">Denmark</option>
            <option value="fi">Finland</option>
            <option value="ie">Ireland</option>
            <option value="pl">Poland</option>
            <option value="gr">Greece</option>
            <option value="ru">Russia</option>
            <option value="ua">Ukraine</option>
            <option value="cz">Czech Republic</option>
            <option value="hu">Hungary</option>
            <option value="ro">Romania</option>
            <option value="bg">Bulgaria</option>
            <option value="hr">Croatia</option>
            <option value="rs">Serbia</option>
            <option value="au">Australia</option>
            <option value="nz">New Zealand</option>
            <option value="cn">China</option>
            <option value="kr">South Korea</option>
            <option value="tw">Taiwan</option>
            <option value="sg">Singapore</option>
            <option value="my">Malaysia</option>
            <option value="th">Thailand</option>
            <option value="vn">Vietnam</option>
            <option value="id">Indonesia</option>
            <option value="ph">Philippines</option>
            <option value="in">India</option>
            <option value="pk">Pakistan</option>
            <option value="bd">Bangladesh</option>
            <option value="br">Brazil</option>
            <option value="ar">Argentina</option>
            <option value="cl">Chile</option>
            <option value="co">Colombia</option>
            <option value="pe">Peru</option>
            <option value="za">South Africa</option>
            <option value="eg">Egypt</option>
        </select>
    </div>

    <div>
        <label for="product">Product Model:</label><br>
        <select id="product" name="product">
            <option value="">Choose your model...</option>
            <option value="basic">Basic Home System (2023) - $299.99</option>
            <option value="pro">Professional Edition with Extended Warranty and Priority Support - $599.99</option>
            <option value="enterprise">Enterprise Solution with 24/7 Support, Hardware Redundancy, and Cloud Backup - $1299.99</option>
            <option value="custom">Custom Configuration - Price Varies</option>
        </select>
    </div>

    <div>
        <label for="warranty">Warranty Options:</label><br>
        <select id="warranty" name="warranty">
            <option value="">Select warranty...</option>
            <option value="standard">Standard 1-Year Limited Hardware Warranty - Included</option>
            <option value="extended2">2-Year Extended Warranty with Accidental Damage Protection and 24/7 Phone Support - $129.99</option>
            <option value="extended3">3-Year Premium Protection Plan with Immediate Replacement and On-Site Technical Support - $299.99</option>
            <option value="extended5">5-Year Complete Coverage with Zero Deductible, International Support, and Advanced Hardware Replacement - $499.99</option>
        </select>
    </div>

    <div>
        <label for="shipping">Shipping Method:</label><br>
        <select id="shipping" name="shipping">
            <option value="">Select shipping...</option>
            <option value="standard">Standard Ground (5-7 business days)</option>
            <option value="express">Express (2-3 business days)</option>
            <option value="overnight">Overnight Delivery</option>
        </select>
    </div>

    <div>
        <label for="addon">Additional Services:</label><br>
        <select id="addon" name="addon" multiple>
            <option value="install">Professional Installation - Certified Technician Will Setup and Configure Your System ($149.99)</option>
            <option value="training">Remote Training Session - 2-Hour Personalized Instruction with Product Specialist ($99.99)</option>
            <option value="maintenance">Annual Maintenance Plan - Includes Quarterly Check-ups and Priority Support Queue ($199.99/year)</option>
            <option value="backup">Cloud Backup Service - 1TB Storage with Automated Daily Backups and Version History ($9.99/month)</option>
            <option value="monitoring">24/7 System Monitoring - Real-time Alert System with Emergency Support Response ($29.99/month)</option>
            <option value="security">Advanced Security Package - Includes Firewall Configuration, Encryption Setup, and Security Audits ($299.99)</option>
        </select>
    </div>

    <button type="submit">Submit Order</button>
</body>
</html>
